<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity Web Player | GEOPHY</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="1016" height="563" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">GEOPHY</div>
      </div>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }
        const div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === "error") div.style = "background: red; padding: 10px;";
        else {
          if (type === "warning") div.style = "background: yellow; padding: 10px;";
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Geometry_Build.loader.js";
      const config = {
        arguments: [],
        dataUrl: buildUrl + "/Geometry_Build.data",
        frameworkUrl: buildUrl + "/Geometry_Build.framework.js",
        codeUrl: buildUrl + "/Geometry_Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GEOPHY",
        productVersion: "0.1.0",
        showBanner: unityShowBanner
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "900px";
        canvas.style.height = "450px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      // ===== Loader =====
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
            document.querySelector("#unity-fullscreen-button").onclick = () => {
              unityInstance.SetFullscreen(1);
            };

            // >>> Quan trọng: expose instance ra window
            window.unityInstance = unityInstance;

            // Báo ngay cho parent (React) là engine + instance đã sẵn sàng
            try {
              window.parent?.postMessage({ type: "UNITY_ENGINE_LOADED" }, "*");
            } catch (e) {
              console.error("[WebGL] Error sending ENGINE_LOADED:", e);
            }
            try {
              window.parent?.postMessage({ type: "UNITY_INSTANCE_READY" }, "*");
            } catch (e) {
              console.error("[WebGL] Error sending INSTANCE_READY:", e);
            }
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>

    <!-- ===== Bridge WebGL <-> React (postMessage + SendMessage) ===== -->
    <script>
      console.log("[WebGL] page origin =", location.origin, "path =", location.pathname);

      // Hàng đợi nếu SIMULATION_DATA đến trước khi unityInstance sẵn sàng
      const _pending = [];

      function _canSend() {
        return !!(window.unityInstance && typeof window.unityInstance.SendMessage === "function");
      }

      function _forwardToCSharp(msgObj) {
        try {
          const fullMessage = JSON.stringify(msgObj); // giữ nguyên { type, payload, ... }
          window.unityInstance.SendMessage("GameManager", "ReceiveSimulationJson", fullMessage);
          console.log("[WebGL] Forwarded to C#: GameManager.ReceiveSimulationJson");
          // (Tuỳ chọn) Gửi ACK cho parent
          try {
            window.parent?.postMessage({ type: "SIMULATION_ACK" }, "*");
          } catch {}
          return true;
        } catch (err) {
          console.error("[WebGL] SendMessage error:", err);
          return false;
        }
      }

      // Nhận message từ parent
      window.addEventListener("message", (e) => {
        // Không chặn theo origin ở đây, vì parent chỉ có 1; nếu muốn, bạn có thể kiểm tra e.origin
        console.log("[WebGL] GOT message from", e.origin, e.data);

        // Handshake test
        if (e.data?.type === "PING") {
          try {
            window.parent?.postMessage({ type: "PONG" }, "*");
          } catch {}
          return;
        }

        if (e.data?.type === "SIMULATION_DATA") {
          // Log size để tiện debug
          try {
            const json = JSON.stringify(e.data.payload);
            console.log("[WebGL] SIMULATION_DATA received. bytes =", new Blob([json]).size);
          } catch {}

          if (!_canSend()) {
            console.warn("[WebGL] unityInstance not ready yet -> queue");
            _pending.push(e.data);
            return;
          }
          _forwardToCSharp(e.data);
        }
      });

      // Thông báo listener sẵn sàng (để React biết có thể PING/PONG)
      try {
        window.parent?.postMessage({ type: "UNITY_LISTENER_READY" }, "*");
      } catch {
        console.error("[WebGL] Error sending UNITY_LISTENER_READY");
      }

      // Nếu instance được set sau khi listener khởi tạo, flush queue ngay khi có
      const _checkAndFlush = setInterval(() => {
        if (_canSend()) {
          clearInterval(_checkAndFlush);
          console.log("[WebGL] unityInstance READY (late) -> flush", _pending.length, "queued messages");
          while (_pending.length) {
            const msg = _pending.shift();
            _forwardToCSharp(msg);
          }
        }
      }, 250);
    </script>
  </body>
</html>
